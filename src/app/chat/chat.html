
<div>
  <mat-card class="card-container" >
  <mat-card-header (click)="chat(user)">
  
    <mat-card-title >Chat App</mat-card-title>
      <div mat-card-avatar class="example-header-image" float="right"></div>
      <mat-card-subtitle>Status</mat-card-subtitle>
  </mat-card-header>
  </mat-card>
 <mat-divider></mat-divider>

<div >
 
	<mat-nav-list class="nav-list">
    
		<mat-list-item  *ngFor="let i of data"  class={{i.style}}>

  <div *ngIf="i.left" class="left">  <p class="time-stamp">16:10</p> <div class="bubble">
			<div   mat-line>
			{{ i.name }}
			</div>
      </div>
      
	</div>

<div *ngIf="!i.left"  class="right-bubble" >
  <div>
<div class="bubble-right">	{{ i.name }}</div>
</div><p class="time-stamp">16:10</p>
</div>

		</mat-list-item>
		
	</mat-nav-list>
</div>


 <mat-divider></mat-divider>

</div>
<div>
 <mat-form-field class="example-full-width">
    <mat-label>Type your message here</mat-label>
    <textarea matInput placeholder="Ex. It makes me feel..." [(ngModel)]='msg'></textarea>
     <button mat-icon-button matSuffix  (click)="sendMsg()">
      <mat-icon class="icon-button">send</mat-icon>
    </button>
  </mat-form-field>

</div>
