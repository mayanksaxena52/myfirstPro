<mat-card >
            <mat-card-title >Create Account</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="First Name" formControlName="firstName">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field  floatPlaceholder="always">
              <input type="text" matInput placeholder="Last Name" formControlName="lastName">
            </mat-form-field>
            
          </p>
           <p>
            <mat-form-field  floatPlaceholder="always">
              <input type="text" matInput placeholder="Email Id" formControlName="email">
            </mat-form-field>
            
          </p>
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Username" formControlName="username">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field  floatPlaceholder="always">
              <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
            
          </p>
        

          <p *ngIf="error" class="error">
            {{ error }}
          </p>

          <div class="button">
            <button type="submit" mat-button>sign up</button>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
